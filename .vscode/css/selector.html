<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: firebrick;
        }
        h3{
            color:blue;
        }
        .para{
            font-size: larger;
        }
        #para{
            font-size: small;
        }
        p.com,p#com{
            color: purple;
        }
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>This is h2 tag</h2>
    <h3>This is h3 tag</h3>

    <p class="para">this is paragraph for class</p>
    <p id="para">this is paragraph for id</p>

    <h2 class="com">Heading Text</h2>
    <p class="com">Paragraph Text</p>

    <div style="width: 100%; border: 1px solid black;">
        <p>this is div block</p>
    </div>
    
    <div style="width: 100%; border: 1px solid black;">
        <span>
            <p>this is div block</p>
        </span>
    </div>
        

</body>
</html>
