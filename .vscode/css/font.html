<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-variant: small-caps;
        }
        h2{
            font-size: 100%;
            font-style: italic;
            font-weight: 900;
            font-variant: inherit;
        }
        h3{
            font-size: 1em;
            font-style:oblique;
            font-weight: bolder;
            font-variant: initial;
        }

    </style>
</head>
<body>
    <h1>First heading</h1>
    <h2>second heading</h2>
    <h3>third heading</h3>
</body>
</html>
