<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type: square;
            }
            ul.nav li{
            display: inline;
            padding: 10px;
            }
            ol{
                list-style-type: lower-roman;
            }
        </style>
    </head>
    <body>

        <h2>An html list</h2>

        <p>Unordered list</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <ul class="nav">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <br>
        <p>ordered list</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>

        <br>
        <p>Description list</p>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>
        </body>
</html>
