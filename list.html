<!DOCTYPE html>
<html>
    <body>

        <h2>An html list</h2>

        <p>Unordered list</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <br>
        <p>ordered list</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>

        <br>
        <p>Description list</p>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>
        </body>
</html>
